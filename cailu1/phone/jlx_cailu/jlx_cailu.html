<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>计量箱（柜）</title>
    <!-- <link rel="stylesheet" type="text/css" href="../css/mui.min.css" /> -->
    <!--基础依赖css文件-->
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <!--当前页面样式-->
    <link rel="stylesheet" type="text/css" href="./../jlx_xinxi_cailu/css/jlx_xinxi_cailu.css" />
    <link rel="stylesheet" type="text/css" href="./css/jlx_cailu.css" />
    <script type="text/javascript" src="../js/rem.js"></script>
</head>

<body id="app">
    <header id="header" class="mui-bar mui-bar-nav header">
        <a class="back mui-icon-left-nav mui-pull-left" id="go_back"></a>
        <h1 class="mui-title">计量箱（柜）</h1>
    </header>

    <div class="content">
        <div class="bottom-list">
            <form action="" class="">
                <ul class="btm-uls">
                    <!-- 计量箱扫码 -->
                    <li class="btm-lis">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">计量箱条码编号</span>
                        <div class="xuanze_xiang fr">
                            <input id="assetNo" type="text" placeholder="请输入信息" data-name="" data-value="" onKeyUp="value=value.replace(/\D/g,'')" onafterpaste="value=value.replace(/\D/g,'')">
                            <img class="xuanzhe_xiang_tu scan" src="./../images/u577.png" alt="">
                        </div>
                    </li>
                    <!-- 下拉框 -->
                    <li class="btm-lis" id="shebei_leixing">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">设备类型</span>
                        <div class="xuanze_xiang fr">
                            <input id="typeCode" type="text" placeholder="请输入信息" value="请选择" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>
                    <li class="btm-lis" id="biaoxiang_leixing">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">表箱类型</span>
                        <div class="xuanze_xiang fr">
                            <input id="sortCode" type="text" placeholder="请输入信息" value="单体表箱" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>

                    <li class="btm-lis">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">安装地址</span>
                        <div class="xuanze_xiang fr">
                            <input id="instLoc" type="text" placeholder="请输入信息" value="马府新村11栋1单元" readonly>
                        </div>
                    </li>
                    <li class="btm-lis">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">行</span>
                        <div class="xuanze_xiang fr">
                            <input id="boxRows" type="text" placeholder="请输入信息">
                        </div>
                    </li>
                    <li class="btm-lis">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">列</span>
                        <div class="xuanze_xiang fr">
                            <input id="boxCols" type="text" placeholder="请输入信息">
                        </div>
                    </li>
                    <li class="btm-lis" id="caizhi">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">材质</span>
                        <div class="xuanze_xiang fr">
                            <input id="dataTypeCode" type="text" placeholder="请输入信息" value="铁" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>
                    <li class="btm-lis">
                        <span class="xinxilei fl">管理单位</span>
                        <div class="xuanze_xiang fr">
                            <input id="orgNo" type="text" placeholder="请输入信息" value="北京供电单位" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>
                    <li class="btm-lis">
                        <span class="xinxilei fl">资产单位</span>
                        <div class="xuanze_xiang fr">
                            <input id="prOrgName" type="text" placeholder="请输入信息" value="">
                        </div>
                    </li>
                    <li class="btm-lis" id="zichanxingzhi">
                        <span class="xinxilei fl">资产性质</span>
                        <div class="xuanze_xiang fr">
                            <input id="assetProperties" type="text" placeholder="请输入信息" value="供电企业资产" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>
                    <li class="btm-lis" id="chengxiang_leibie">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">城乡类别</span>
                        <div class="xuanze_xiang fr">
                            <input id="urbanRuralFlag" type="text" placeholder="请输入信息" value="城市" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>
                    <li class="btm-lis" id="dianya_dengji">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">电压等级</span>
                        <div class="xuanze_xiang fr">
                            <input id="voltCode" type="text" placeholder="请输入信息" value="380V" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>
                    <!-- 刷新按钮 -->
                    <div class="refresh">
                        <div class="ref-btn">刷新</div>
                    </div>
                    <ul class="btm-uls">
                        <li class="btm-lis">
                            <span class="required fl">*</span>
                            <span class="xinxilei fl">坐标经度</span>
                            <div class="xuanze_xiang fr">
                                <input id="posX" type="text" placeholder="请输入信息" value='123.3' readonly>
                            </div>
                        </li>
                        <li class="btm-lis">
                            <span class="required fl">*</span>
                            <span class="xinxilei fl">坐标纬度</span>
                            <div class="xuanze_xiang fr">
                                <input id="posY" type="text" placeholder="请输入信息" value='123.3' readonly>
                            </div>
                        </li>
                        <li class="btm-lis">
                            <span class="required fl">*</span>
                            <span class="xinxilei fl">坐标高程</span>
                            <div class="xuanze_xiang fr">
                                <input id="posZ" type="text" placeholder="请输入信息" value='123.3' readonly>
                            </div>
                        </li>
                    </ul>







                    <!-- 输入信息 -->
                    <li class="btm-lis mt40" id="guajieshebei_leixing">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">挂接设备类型</span>
                        <div class="xuanze_xiang fr">
                            <input id="relateCode" type="text" placeholder="请输入信息" value="低压杆塔" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>
                    <li class="btm-lis">
                        <span class="required fl">*</span>
                        <span class="xinxilei fl">挂接设备名称</span>
                        <div class="xuanze_xiang fr">
                            <input id="relateName" type="text" placeholder="请输入信息" value="**线12-1#" readonly>
                        </div>
                    </li>
                    <li class="btm-lis" id="xiangwei">
                        <span class="xinxilei fl">相位</span>
                        <div class="xuanze_xiang fr">
                            <input id="phaseCode" type="text" placeholder="请输入信息" value="x" readonly>
                            <img class="xuanzhe_xiang_tu" src="./../images/Generaloperation_icon_next@2x.png" alt="">
                        </div>
                    </li>
                </ul>

            </form>
            <!-- 两个按钮 -->
            <div class="double-btn clear pb200" id="doubleBtn">
                <!-- 按钮背景色默认灰色 color366 蓝色 -->
                <div class="d-btn dou-lef color366 fl" id="baocunBtn">保存</div>
                <div class="d-btn dou-rig fr" id="dianbiaoCaiji">电表采集</div>
            </div>

        </div>

    </div>






    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/wu-ui.min.js"></script>
    <script type="text/javascript" src="../js/returnJson.js"></script>
    <script type="text/javascript" src="js/jlx_cailu.js"></script>
</body>

</html>
